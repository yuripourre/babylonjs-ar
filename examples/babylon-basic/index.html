<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BabylonJS AR - Basic Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
      background: #000;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
    }

    #video-preview {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 320px;
      height: 240px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      z-index: 100;
    }

    .status {
      margin: 5px 0;
    }

    .status.error {
      color: #ff4444;
    }

    .status.success {
      color: #44ff44;
    }

    .status.warning {
      color: #ffaa44;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="info">
    <div class="status">BabylonJS AR - Basic Example</div>
    <div id="status" class="status">Initializing...</div>
    <div id="fps" class="status">FPS: --</div>
    <div id="resolution" class="status">Resolution: --</div>
  </div>

  <video id="video-preview" autoplay playsinline muted></video>

  <script type="module" src="./main.ts"></script>
</body>
</html>
