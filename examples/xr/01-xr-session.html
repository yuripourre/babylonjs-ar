<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BabylonJS AR - WebXR Session Example</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
      z-index: 100;
      line-height: 1.6;
    }

    #info h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
    }

    #info .status {
      margin: 8px 0;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      font-size: 12px;
    }

    #info .status.active {
      background: rgba(76, 175, 80, 0.3);
      border-left: 3px solid #4CAF50;
    }

    #info .status.inactive {
      background: rgba(255, 152, 0, 0.3);
      border-left: 3px solid #FF9800;
    }

    #info .features {
      margin-top: 10px;
      font-size: 12px;
    }

    #info .feature {
      padding: 4px 0;
      opacity: 0.8;
    }

    #startButton {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 100;
    }

    #startButton:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    #startButton:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.2);
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>WebXR Session</h2>
    <div id="status" class="status inactive">
      <strong>Status:</strong> <span id="statusText">Not Started</span>
    </div>
    <div id="poseInfo" style="display: none;">
      <div style="margin-top: 10px; font-size: 11px;">
        <div><strong>Position:</strong> <span id="position">-</span></div>
        <div><strong>Rotation:</strong> <span id="rotation">-</span></div>
      </div>
    </div>
    <div class="features">
      <div><strong>Features:</strong></div>
      <div id="featureList">Checking...</div>
    </div>
  </div>

  <button id="startButton">Start AR Session</button>
  <canvas id="canvas"></canvas>

  <script type="module">
    import {
      XRSessionManager,
      logger,
    } from '../../dist/babylonjs-ar.js';

    // Enable debug logging
    logger.setLevel('DEBUG');

    const statusEl = document.getElementById('status');
    const statusTextEl = document.getElementById('statusText');
    const featureListEl = document.getElementById('featureList');
    const positionEl = document.getElementById('position');
    const rotationEl = document.getElementById('rotation');
    const poseInfoEl = document.getElementById('poseInfo');
    const startButton = document.getElementById('startButton');
    const canvas = document.getElementById('canvas');

    let xrSessionManager = null;
    let animationFrameHandle = null;

    // Format numbers for display
    function formatNumber(n) {
      return n.toFixed(3);
    }

    // Update UI status
    function updateStatus(text, active = false) {
      statusTextEl.textContent = text;
      statusEl.className = active ? 'status active' : 'status inactive';
    }

    // Update pose display
    function updatePoseDisplay(poseData) {
      if (!poseData) return;

      const pos = poseData.position;
      const rot = poseData.orientation;

      positionEl.textContent = `(${formatNumber(pos.x)}, ${formatNumber(pos.y)}, ${formatNumber(pos.z)})`;
      rotationEl.textContent = `(${formatNumber(rot.x)}, ${formatNumber(rot.y)}, ${formatNumber(rot.z)}, ${formatNumber(rot.w)})`;
    }

    // XR animation frame callback
    function onXRFrame(timestamp, frame) {
      if (!xrSessionManager || !xrSessionManager.isActive()) {
        return;
      }

      // Get pose data
      const poseData = xrSessionManager.getPoseData(frame);
      if (poseData) {
        updatePoseDisplay(poseData);
      }

      // Get view data for rendering
      const viewData = xrSessionManager.getViewData(frame);
      if (viewData && viewData.length > 0) {
        // Here you would render your 3D scene using the view data
        // For this example, we just track the pose
      }

      // Continue animation loop
      if (xrSessionManager.isActive()) {
        const session = xrSessionManager.getSession();
        if (session) {
          animationFrameHandle = session.requestAnimationFrame(onXRFrame);
        }
      }
    }

    // Start XR session
    async function startXRSession() {
      try {
        updateStatus('Starting XR session...', false);
        startButton.disabled = true;

        // Create XR session manager
        xrSessionManager = new XRSessionManager();

        // Request immersive AR session
        await xrSessionManager.requestSession({
          mode: 'immersive-ar',
          requiredFeatures: ['local'],
          optionalFeatures: ['hit-test', 'dom-overlay', 'anchors'],
          domOverlay: document.body,
        });

        // Update UI
        updateStatus('XR Session Active', true);
        poseInfoEl.style.display = 'block';
        startButton.textContent = 'Stop AR Session';
        startButton.disabled = false;

        // Display enabled features
        const features = xrSessionManager.getEnabledFeatures();
        featureListEl.innerHTML = features.length > 0
          ? features.map(f => `<div class="feature">✓ ${f}</div>`).join('')
          : '<div class="feature">No additional features</div>';

        // Start XR animation loop
        const session = xrSessionManager.getSession();
        if (session) {
          animationFrameHandle = session.requestAnimationFrame(onXRFrame);
        }

        // Handle button click to stop session
        startButton.onclick = stopXRSession;

      } catch (error) {
        console.error('Failed to start XR session:', error);
        updateStatus('Failed to start XR session', false);
        featureListEl.innerHTML = `<div class="error">${error.message}</div>`;
        startButton.disabled = false;
      }
    }

    // Stop XR session
    async function stopXRSession() {
      if (!xrSessionManager) return;

      try {
        await xrSessionManager.endSession();
        updateStatus('Session Ended', false);
        poseInfoEl.style.display = 'none';
        startButton.textContent = 'Start AR Session';
        startButton.onclick = startXRSession;
        xrSessionManager = null;
      } catch (error) {
        console.error('Failed to stop XR session:', error);
      }
    }

    // Check WebXR support
    async function checkSupport() {
      const supported = await XRSessionManager.isSupported();

      if (supported) {
        featureListEl.innerHTML = '<div class="feature">✓ WebXR supported</div>';
        startButton.disabled = false;
        startButton.onclick = startXRSession;
      } else {
        featureListEl.innerHTML = `
          <div class="error">
            WebXR not supported in this browser.<br>
            Try Chrome/Edge on Android or Safari on iOS.
          </div>
        `;
        startButton.disabled = true;
        updateStatus('WebXR Not Supported', false);
      }
    }

    // Initialize
    checkSupport();
  </script>
</body>
</html>
